[tox]
envlist = linters
skipsdist = true
skip_missing_interpreters = true

[testenv:bandit]
skip_install = true
deps = bandit
commands = bandit -r ecasbot/ -c .bandit.yml

[testenv:flake8]
skip_install = true
deps = flake8
commands = flake8 --statistics

[flake8]
ignore = E501,H202
exclude = .git,.pytest_cache,.tox,__pycache__,build,dist
max-complexity = 10
